<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page from  Mihai Apostol </title>
</head>
<body>
    <div class="container">
        <div class="title">Log In</div>
        <form action="#" method="POST">
            <label class="text-info" for="username">UserName</label>
            <input type="text" placeholder="Enter username" name="username" id="username" class="input_box" required>
            <label class="text-info" for="password">Password</label>
            <input type="password" placeholder="Enter Password" name="password" id="password" class="input_box" required>
        </form>
        <button class="btn_submit" type="submit" name="button_submit" id="button_submit">Login</button>
    </div>
</body>
<link rel="stylesheet" href="../css/style.css">
</html>
